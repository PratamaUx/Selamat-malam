<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selamat Malam</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #f01ef0 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }

      /* Animasi bintang-bintang */
      .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        background: transparent;
      }

      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle 2s infinite alternate;
      }

      .star:nth-child(1) {
        width: 2px;
        height: 2px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }

      .star:nth-child(2) {
        width: 3px;
        height: 3px;
        top: 30%;
        left: 80%;
        animation-delay: 0.5s;
      }

      .star:nth-child(3) {
        width: 2px;
        height: 2px;
        top: 60%;
        left: 20%;
        animation-delay: 1s;
      }

      .star:nth-child(4) {
        width: 4px;
        height: 4px;
        top: 10%;
        left: 60%;
        animation-delay: 1.5s;
      }

      .star:nth-child(5) {
        width: 2px;
        height: 2px;
        top: 70%;
        left: 70%;
        animation-delay: 2s;
      }

      .star:nth-child(6) {
        width: 3px;
        height: 3px;
        top: 40%;
        left: 40%;
        animation-delay: 0.3s;
      }

      .star:nth-child(7) {
        width: 2px;
        height: 2px;
        top: 80%;
        left: 30%;
        animation-delay: 1.2s;
      }

      .star:nth-child(8) {
        width: 3px;
        height: 3px;
        top: 15%;
        left: 90%;
        animation-delay: 0.8s;
      }

      @keyframes twinkle {
        0% {
          opacity: 0.3;
          transform: scale(1);
        }
        100% {
          opacity: 1;
          transform: scale(1.2);
        }
      }

      /* Bulan */
      .moon {
        position: absolute;
        top: 15%;
        right: 15%;
        width: 80px;
        height: 80px;
        background: #f4f4f4;
        border-radius: 50%;
        box-shadow: 0 0 30px rgba(244, 244, 244, 0.5);
        animation: moonGlow 3s ease-in-out infinite alternate;
      }

      .moon::before {
        content: "";
        position: absolute;
        top: 15px;
        left: 20px;
        width: 12px;
        height: 12px;
        background: #ddd;
        border-radius: 50%;
      }

      .moon::after {
        content: "";
        position: absolute;
        top: 35px;
        left: 45px;
        width: 8px;
        height: 8px;
        background: #ddd;
        border-radius: 50%;
      }

      @keyframes moonGlow {
        0% {
          box-shadow: 0 0 30px rgba(244, 244, 244, 0.5);
        }
        100% {
          box-shadow: 0 0 50px rgba(244, 244, 244, 0.8);
        }
      }

      /* Container utama */
      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 60px 40px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: fadeInUp 1s ease-out;
        max-width: 600px;
        margin: 20px;
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .greeting {
        font-size: 4rem;
        font-weight: bold;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        margin-bottom: 20px;
        animation: textGlow 2s ease-in-out infinite alternate;
      }

      @keyframes textGlow {
        0% {
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        100% {
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5),
            0 0 20px rgba(255, 255, 255, 0.3);
        }
      }

      .subtitle {
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 30px;
        font-style: italic;
      }

      .time {
        font-size: 2rem;
        color: #ffd700;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      /* Responsif untuk mobile */
      @media (max-width: 768px) {
        .container {
          padding: 40px 20px;
          margin: 10px;
        }

        .greeting {
          font-size: 2.5rem;
        }

        .subtitle {
          font-size: 1rem;
        }

        .time {
          font-size: 1.5rem;
        }

        .moon {
          width: 60px;
          height: 60px;
          top: 10%;
          right: 10%;
        }
      }

      @media (max-width: 480px) {
        .greeting {
          font-size: 2rem;
        }

        .subtitle {
          font-size: 0.9rem;
        }

        .time {
          font-size: 1.2rem;
        }
      }

      /* Efek hover untuk container */
      .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body>
    <!-- Bintang-bintang -->
    <div class="stars">
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
    </div>

    <!-- Bulan -->
    <div class="moon"></div>

    <!-- Container utama -->
    <div class="container">
      <h1 class="greeting">Selamat Malam</h1>
      <p class="subtitle">le cochon est mouille</p>
      <div class="time" id="currentTime"></div>
    </div>

    <script>
      // Menampilkan waktu real-time
      function updateTime() {
        const now = new Date();
        const timeString = now.toLocaleTimeString("id-ID", {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        });
        document.getElementById("currentTime").textContent = timeString;
      }

      // Update waktu setiap detik
      updateTime();
      setInterval(updateTime, 1000);

      // Menambah bintang secara dinamis
      function createRandomStars() {
        const starsContainer = document.querySelector(".stars");

        for (let i = 0; i < 20; i++) {
          const star = document.createElement("div");
          star.className = "star";
          star.style.width = Math.random() * 3 + 1 + "px";
          star.style.height = star.style.width;
          star.style.top = Math.random() * 100 + "%";
          star.style.left = Math.random() * 100 + "%";
          star.style.animationDelay = Math.random() * 2 + "s";
          starsContainer.appendChild(star);
        }
      }

      // Buat bintang tambahan saat halaman dimuat
      createRandomStars();
    </script>
  </body>
</html>
